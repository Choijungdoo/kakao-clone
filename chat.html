
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Chat</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <!--plane icon  -->
      <!--wifi icon  -->
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <!-- moon icon -->
        <!-- blue icon -->
        <span class="header__battery">66% <i class="fas fa-battery-full"></i><!--battery icon--></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
         <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="hedader__text">Lynn</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, August 30, 2018</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-body">Hello! This is a test message.</span>
    </div>
    <div class="chat__message chat__message-to-me">
      <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Lynn</h3>
        <span class="chat__message-body">And this is an answer.</span>
      </div>
      <span class="chat__message-time">19:30</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fas fa-plus"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile fa-lg"></i>
      <span class="record-message">
        <i class="fas fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>
  <div class="bigScreenText">
    <span>Please make your screen smaller.</span>
  </div>
</body>
</html>
